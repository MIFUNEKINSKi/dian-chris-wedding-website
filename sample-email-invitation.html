<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to Dian & Christopher's Wedding</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>

    <style>
        /* Import elegant fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap');
        
        /* Email-safe CSS reset */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: 'Lato', Arial, sans-serif;
        }
        
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Main container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fefefe;
            border: 1px solid #e5e5e5;
        }
        
        /* Header section - elegant and minimal */
        .header {
            background-color: #fefefe;
            padding: 60px 40px 40px 40px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .personal-greeting {
            font-family: 'Lato', Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #8a8a8a;
            margin: 0 0 30px 0;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .invitation-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 32px;
            font-weight: 400;
            color: #5a5a5a;
            margin: 0 0 40px 0;
            line-height: 1.3;
            letter-spacing: 0.3px;
        }
        
        .view-card-btn {
            display: inline-block;
            background-color: #6a6a6a;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: 'Lato', Arial, sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }
        
        /* Content section */
        .content {
            padding: 50px 40px;
            text-align: center;
            background-color: #fefefe;
        }
        
        .wedding-date {
            font-family: 'Lato', Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #6a6a6a;
            margin: 0 0 30px 0;
            letter-spacing: 1px;
        }
        
        .venue-info {
            font-family: 'Lato', Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #4a4a4a;
            margin: 0 0 40px 0;
            line-height: 1.6;
        }
        
        .venue-name {
            font-weight: 700;
        }
        
        .with-love {
            font-family: 'Lato', Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #8a8a8a;
            margin: 40px 0 20px 0;
            font-style: italic;
        }
        
        .couple-names {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 24px;
            font-weight: 400;
            color: #4a4a4a;
            margin: 0 0 50px 0;
            letter-spacing: 0.5px;
        }
        
        /* Venue image */
        .venue-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 30px 0;
            border-radius: 8px;
            border: 1px solid #ebe8e3;
        }
        
        /* Footer */
        .footer {
            background-color: #f9f7f5;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }
        
        .footer-text {
            font-family: 'Lato', Arial, sans-serif;
            font-size: 12px;
            color: #8a8a8a;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body style="margin: 0; padding: 20px; background-color: #f5f2ed; font-family: 'Lato', Arial, sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center">
                <div class="email-container">
                    <!-- Header -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                            <td class="header">
                                <!-- Personalized Greeting -->
                                <p class="personal-greeting">to</p>
                                <h2 style="font-family: 'Playfair Display', Georgia, serif; font-size: 16px; font-weight: 400; color: #5a5a5a; margin: 0 0 40px 0; text-align: center; font-style: italic; letter-spacing: 0.2px;">Guest Name Here</h2>
                                
                                <h1 class="invitation-title">Invitation to Dian & Christopher's Wedding</h1>
                                <a href="https://dian-chris-wedding-website.vercel.app/" class="view-card-btn">View Card</a>
                            </td>
                        </tr>
                    </table>
                    
                    <!-- Content -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                            <td class="content">
                                <p class="wedding-date">March 2, 2024</p>
                                
                                <!-- Venue Image -->
                                <img src="https://raw.githubusercontent.com/MIFUNEKINSKi/dian-chris-wedding-website/main/images/sanur-bali-hyatt.jpg" 
                                     alt="Wedding venue" 
                                     class="venue-image">
                                
                                <div class="venue-info">
                                    <span class="venue-name">Eden Rift Vineyards</span><br>
                                    Hollister, California
                                </div>
                                
                                <p class="with-love">with love</p>
                                
                                <h2 class="couple-names">Dian & Christopher</h2>
                            </td>
                        </tr>
                    </table>
                    
                    <!-- Footer -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                            <td class="footer">
                                <p class="footer-text">
                                    <a href="mailto:dian.christopher.wedding@gmail.com" style="color: #8a8a8a; text-decoration: none;">Click here</a> to message the host. 
                                    This message was sent on behalf of Dian & Christopher.
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
